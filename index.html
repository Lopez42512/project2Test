<!DOCTYPE html>
<html lang="”en”">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Name of your awesome camera app -->
    <title>Camera App</title>
    <!-- Link to your main style sheet-->
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.4.2.min.js"></script>
  </head>
  <body>
    <div id="map"></div>

    <!-- camera -->
    <main id="camera">
      <!-- camera view -->
      <video id="camera--view" autoplay playsinline></video>

      <!-- camera sensor -->
      <canvas id="camera--sensor"></canvas>

      <!-- camera output -->
      <img src="//:0" alt="" id="camera--output" />

      <!-- Take picture button, should also use this button to get users location -->
      <button id="camera--trigger">Say Cheese</button>
    </main>
    <!-- Reference to your JavaScript file -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBSoOBTkgPxUM66mJCx_DPW2G5_N8sSP48&callback=initMap">
    </script>
    <script src="map.js"></script>
    <script src="app.js"></script>
  </body>
</html>
